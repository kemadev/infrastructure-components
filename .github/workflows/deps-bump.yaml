name: Dependencies -  Bump versions

on:
  schedule:
    # Each day at 3:00 AM
    - cron: 0 3 * * *
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deps-bump:
    name: Dependencies bump
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kemadev/ci-cd:latest@sha256:36595bf7e161473dba3b37b27ac75b611c1d7d7494de72181aac7d5f1f845a7e
      # GitHub Actions workaround, see https://docs.github.com/en/actions/reference/dockerfile-support-for-github-actions#user
      options: --user root:root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Dependencies bump
        id: deps-bump
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_PAT }}
          RENOVATE_ENDPOINT: https://api.github.com
          RENOVATE_PLATFORM: github
          RENOVATE_REPOSITORIES: "['kemadev/infrastructure-components']"
          RENOVATE_PR_HOURLY_LIMIT: 10
        run: kema-runner deps-bump
