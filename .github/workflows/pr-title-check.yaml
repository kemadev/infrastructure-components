name: PR - Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - unlocked

permissions:
  contents: none

jobs:
  pr-title-check:
    name: PR title check
    permissions:
      contents: none
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kemadev/ci-cd:latest@sha256:36595bf7e161473dba3b37b27ac75b611c1d7d7494de72181aac7d5f1f845a7e
      # GitHub Actions workaround, see https://docs.github.com/en/actions/reference/dockerfile-support-for-github-actions#user
      options: --user root:root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: PR title check
        id: pr-title-check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: kema-runner pr-title-check "${PR_TITLE}"
