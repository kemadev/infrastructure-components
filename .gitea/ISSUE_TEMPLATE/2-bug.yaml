  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: A bug happened!
    validations:
      required: true
  - type: textarea
    id: what-you-expected
    attributes:
      label: What did you expect to happen?
      placeholder: I expected this to happen!
    validations:
      required: true
  # - type: dropdown
  #   id: platform
  #   attributes:
  #     label: What platform are you seeing the problem on?
  #     description: |
  #       If you are using a browser, please specify which one and which version in the "Additional information" section below.
  #     options:
  #       - Web (browser)
  #       - Windows
  #       - Linux
  #       - macOS
  #       - iOS
  #       - Android
  #   validations:
  #     required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Provide detailed steps for reproducing the issue.
      placeholder: |
        1. Run `command`
        2. See error
        3. Cry
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Log output
      description: Provide any relevant log output.
      placeholder: |
        Log output goes here
      render: Shell
    validations:
      required: false
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: |
        Provide any additional information that may be helpful in resolving this issue, such as workaround details, screenshots, references to related issues, ...).
      placeholder: |
        I have tried:
          - ...
    validations:
      required: false
