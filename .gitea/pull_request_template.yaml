  - type: markdown
    attributes:
      value: |
        ## Description
  - type: textarea
    id: description
    attributes:
      label: What is the change?
      description: A clear and concise summary of the changes, why they are needed, ...
      placeholder: Solving problem X by doing Y
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## How
  - type: textarea
    id: how
    attributes:
      label: How did you implement this?
      description: A detailed description of the changes, how they were implemented, and why they were implemented that way.
      placeholder: Chaging W to X by doing Y in service Z
    validations:
      required: true
  - type: textarea
    id: breaking-changes
    attributes:
      label: Breaking changes
      description: If this is a breaking change, please describe it.
      placeholder: |
        > [!WARNING]
        > Breaking change: <description>
  - type: textarea
    id: cost-impact
    attributes:
      label: Cost impact
      description: If this has an impact on costs, please describe it.
      placeholder: |
        > [!IMPORTANT]
        > Using X now costs Y more than Z
  - type: textarea
    id: deployment-impact
    attributes:
      label: Deployment impact
      description: If deployment / rollback is not trivial, please describe it.
      placeholder: |
        > [!IMPORTANT]
        > Using X now requires Y to be done before Z
  - type: textarea
    id: related-issues
    attributes:
      label: Related Issues / Pull Requests
      description: If this Pull Request is related to another PR / an Issue, please describe it.
      value: |
          ## Related Issues / Pull Requests
      placeholder: |
        #<issue_number>: <description>
